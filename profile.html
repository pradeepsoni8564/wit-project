<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snapchat Profile Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #c6e2e9;
      color: black;
    }

    .profile-container {
      max-width: 500px;
      margin: 40px auto;
      background: #4994bc;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 600px;
    }

    .avatar {
      position: relative;
      width: 220px;
      height: 220px;
      margin: 0 auto 15px;
      border-radius: 50%;
      border: 4px solid black;
      overflow: hidden;
      cursor: pointer;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      display: block;
    }

    .avatar input[type="file"] {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    .name {
      font-size: 34px;
      font-weight: bold;
      margin-bottom: 45px;
    }

    .username, .email {
      color: black;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .actions {
      margin-top: auto;
      display: flex;
      justify-content: space-around;
    }

    .btnp {
      background: #c6e2e9;
      color: black;
      border: none;
      border-radius: 10px;
      padding: 20px 6cqb;
      cursor: pointer;
      transition: background 0.2s ease;
      font-weight: bold;
      font-size: 18px;
    }

    .btnp:hover {
      background: grey;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <div class="avatar" title="Click to change profile picture">
      <img id="userAvatar" src="https://i.imgur.com/3ZQ3Z9U.png" alt="Photo">
      <input type="file" id="uploadAvatar" accept="image/*">
    </div>

    <div class="name" id="displayName">Loading...</div>
    <div class="username" id="displayUsername"></div>
    <div class="email" id="displayEmail"></div>

    <div class="actions">
      
      <button class="btnp" onclick="window.location.href='setting.html'">Settings</button>
      <button class="btnp"><a href="logout.php">LOGOUT</a></button>
    </div>
  </div>

  <script>
    window.onload = () => {
      const avatar = localStorage.getItem("avatar") || "https://i.imgur.com/3ZQ3Z9U.png";
      const displayName = localStorage.getItem("displayName") || "Memoria User";
      const username = localStorage.getItem("username") || "@memoria_user88";
      const email = localStorage.getItem("email") || "";

      document.getElementById("userAvatar").src = avatar;
      document.getElementById("displayName").textContent = displayName;
      document.getElementById("displayUsername").textContent = username;
      document.getElementById("displayEmail").textContent = email ? `Email: ${email}` : "";
    };

    document.getElementById("uploadAvatar").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (file && file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById("userAvatar").src = e.target.result;
          localStorage.setItem("avatar", e.target.result);
        };
        reader.readAsDataURL(file);
      } else {
        alert("Please select a valid image file.");
      }
    });

    function logout() {
      localStorage.clear();
      alert("Logged out");
      location.href = "nav-files/53/SignUp_LogIn_Form.html";
    }
    
  </script>

</body>
</html>
