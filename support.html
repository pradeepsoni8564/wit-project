<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Support</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
            
            background: #c6e2e9;

            padding: 20px;
        }

        .support-container {
            background: #0077b6;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h2 {
            color:black;
            margin-bottom: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid black;
            border-radius: 5px;
            font-size: 16px;
            background-color: #cfecf4;
        }

        textarea {
            height: 100px;
            resize: none;
            background-color: #cfecf4;
        }

        .submit-btn {
            background-color: #b2e2ee;
            color: black;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        

        .success-message {
            display: none;
            margin-top: 15px;
            color: green;
            font-size: 18px;
            font-weight: bold;
        }

        .back-btn {
            margin-top: 15px;
            display: inline-block;
            color: #e0f0f4;
            text-decoration: none;
            font-size: 16px;
        }

        .back-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="support-container">
        <h2>Contact Support</h2>
        <p>Facing an issue? Fill out the form below and our support team will get back to you.</p>
        <form id="support-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="text" id="subject" placeholder="Subject" required>
            <textarea id="message" placeholder="Describe your issue" required></textarea>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <p class="success-message" id="success-message">✅ Submitted Successfully!</p>
        <a href="contact.html" class="back-btn">← Back to Contact Us</a>
    </div>

    <script>
        document.getElementById("support-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents actual form submission
            document.getElementById("success-message").style.display = "block"; // Show success message
            document.getElementById("support-form").reset(); // Reset form fields
        });
    </script>

</body>
</html>
